<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
  </head>
  <body>
          <div class="container-fluid">
            <header>
              <div class="container-fluid  bg-primary"   style="height: 100px">
                <div class="row">
                  <div class="col">ESTE É O CABEÇALHO DA PAGINA</div>
                </div>
              </div>
            </header>


            <div class="main">
              <div class="container-fluid bg-secondary" >
                <div class="row" style="height: 750px">
                  <div class="col-3 bg-warning">
                    <aside>
                        <h3>Menu de opções</h3>
                        <div class="ul">
                            <div class="li">item 1</div>
                            <div class="li">item 2</div>
                            <div class="li">item 3</div>
                            <div class="li">item 4</div>
                            <div class="li">item 5</div>
                            <div class="li">item 6</div>
                        </div>
                    </aside>  
                  </div>    
                               
                    <div class="col-7"> ESTE CORPO DA PAGINA</div>
                    <div class="col-2 bg-warning"></div>
                    

                </div>
                
              </div>

               
            </div>
            <div class="footer bg-primary" style="height: 100px">
              <div class="container-fluid">
                <div class="row">
                  <div class="col">ESTE É O RODAPÉ DA PAGINA</div>
                </div>
              </div>
            </div>


        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
