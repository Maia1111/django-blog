<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
  <title>flexbox</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

  <div class="row my-2">
  </div class="col">
  <div class="container">
    <div class=" btn bg-primary">Div 1 sem o uso d-flex</div>
    <div class=" btn bg-success">Div 2 sem o uso d-flex</div>
  </div>

  <hr class="my-5">

  <div class="container">
    <div class="btn btn-primary d-flex">Div1 d-flex</div>
    <div class="btn btn-success d-flex">Div2 d-flex</div>
  </div>


  <hr class="my-5">

  <div class="container">
    <div class="btn btn-primary d-inline">Div1  d-inline</div>
    <div class="btn btn-success d-inline">Div2  d-inline</div>
  </div>

  <hr class="my-5">

  <div class="container">
    <div class="btn btn-primary d-block">Div1  d-block</div>
    <div class="btn btn-success d-block">Div2  d-block</div>
  </div>

  <hr class="my-5">

  <div class="container">
    <div class="btn btn-primary d-none d-lg-block">Div1   d-none d-lg-block</div>
    <div class="btn btn-success d-none d-md-block d-block">Div2  d-none  d-md-block</div>
  </div>



  </div>


  </div>
  </div>











  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
