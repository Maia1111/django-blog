<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <div class="row">
      <div class="border col"> col-1</div>
      <div class="border col"> col-2</div>
      <div class="border col"> col-3</div>
      <div class="border col"> col-4</div>
      <div class="border col"> col-5</div>
      <div class="border col"> col-6</div>
      <div class="border col"> col-7</div>      
      <div class="border col"> col-8</div>
      <div class="border col"> col-10</div>
      <div class="border col"> col-11</div>
      <div class="border col"> col-12</div>
    </div>




    <div class="row">
      <div class="border col-7"> col-7</div>
      <div class="border col-5"> col-5</div>
    </div>


    <div class="row">     
      <div class="border col"> col</div>
      <div class="border col"> col</div>
      <div class="border col-7">col-7</div>       
      <div class="border col"> col</div>
      <div class="border col"> col</div>
   </div>

   <div class="row">     
      <div class="border col-5">col-5</div>
      <div class="border col-7">col-7</div>
      <div class="border col-6">col-6</div>    
   </div>


    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
